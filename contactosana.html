<body>
<div class=container>
<header class=header>
<a href="./index.html" style=text-decoration:none><div id=inicio>inicio</div></a>
<h1 id=title class=text-center>Formulario de Contacto con el Sanatorio Policlínico</h1>
<p id=description class=text-center>
<a href="https://api.whatsapp.com/send?phone=541168212512" style=color:aliceblue;text-decoration:none>Para mayor agilidad contáctenos por whatsapp haciendo click aqui. Puede también completar
el formulario de abajo si quiere contactarnos por mail.</a>
</p>
<div class=whatsappdiv>
<a href="https://api.whatsapp.com/send?phone=5492921424627" target=_blank rel="noopener noreferrer"><img class=whatsapplogo src=./imagenes/whatsapp-logo-24.png alt=whatsapp></a>
</div>
</header>
<main>
<form id=survey-form action=https://formsubmit.co/sanatorioproas@gmail.com method=POST>
<div class=form-group>
<label id=name-label for=name>Nombre y Apellido.</label>
<input type=text name=name id=name class=form-control placeholder="Ingrese aquí su nombre y apellido" required />
</div>
<div class=form-group>
<label id=email-label for=email>Email</label>
<input type=email name=email id=email class=form-control placeholder="Ingrese aquí su Email" required />
</div>
<div class=form-group>
<p>Comentarios o sugerencias?</p>
<textarea id=comments class=input-textarea name=comment placeholder="Entre su comentario aquí"></textarea>
</div>
<div class=form-group>
<button type=submit id=submit class=submit-button>
Enviar
</button>
</div>
</form>
</div>
</main>
</body>
</html>
